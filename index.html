<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Sortable - Default functionality</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
		#sortable li { margin: 0 3px 3px 3px; padding: 5px; padding-left: 15px; height: 30px; }
		#sortable li span { position: absolute; margin-left: -15px;margin-top: 2px }
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$( function() {
			$( "#sortable" ).sortable();
			$( "#sortable" ).disableSelection();
		} );
	</script>
</head>
<body>
	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Sắp xếp menu</h3>
			</div>
			<div class="panel-body">
				<ul id="sortable">
					<li class="ui-state-default" data-id="1" ><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Trang chủ</li>
					<li class="ui-state-default" data-id="1" ><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Sản phầm</li>
					<li class="ui-state-default" data-id="1" ><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>abcdes</li>
				</ul>
				<button type="buton" class="btn btn-success" onclick="get()">Get</button>
			</div>
		</div>
	</div> 

	<script>
		function get()
		{
			
			location.reload();
		}
	</script>

</body>
</html>
